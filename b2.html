<script>
    let star = ['polaris', 'aldebaran', 'deneb', 'vega', 'altair', 'dubhe', ' regulus']
    let Constellation = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

    function checkstar(str) {
        let check = false;
        let index = 0
        for (let i = 0; i < star.length; i++) {
            if (str === star[i]) {
                check = true
                index=i
                break;
            }
        }
        if (check) {
            return `Ngôi sao ${star[index]} thuộc chòm sao ${Constellation[index]}`
        } else {
            return `không tìm thấy ngôi sao này`
        }
    }

    let  find=checkstar(prompt(' Nhập tên sao bạn muốn tìm kiếm'));
    document.write(find);

</script>
