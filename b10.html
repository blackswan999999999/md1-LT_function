<script>

    let arr = [5, 10, 'b', 'b', 10];

    function findKwInArr(arr, kw) {
        if (kw == null ||  kw== undefined) return;
        let arr2 = [];
        let count = -1;
        for (let i = 0; i < arr.length; i++) {
            if (kw === arr[i]) {
                arr2.push(kw);
                count = arr2.length
            }
        }
        return count;
    }

    console.log(findKwInArr(arr,10)); //2
    console.log(findKwInArr(arr,'b'));//2
    console.log(findKwInArr(arr,4));//-1
</script>
