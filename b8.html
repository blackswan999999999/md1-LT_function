<script>
    function check(num) {

        if (Number.isInteger(num) && num > 0) {
            return true;
        } else {
            return false;
        }
    }

    console.log(check(parseFloat(prompt('Nhập'))))
//    nếu không có dòng parseFloat thì giá trị hàm nhận được từ prompt sẽ vẫn là string

</script>
