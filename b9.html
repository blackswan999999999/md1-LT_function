<script>
    let arr = [ 'a', 'ab', 'ab12'];
    console.log(arr)

    function check(arr) {
        //let reverseArr = arr.reverse();
        //return reverseArr;
        let first = 0;
        let last = arr.length - 1;
        while (first < last) {
            let mod = arr[first];
            console.log(`mod == arr[${first}] ==`, mod);
            arr[first] = arr[last];
            console.log(`arr[${first}] == arr[${last}] ==`, arr[first]);
            arr[last] = mod;
            console.log(`arr[${last}] === mod ==`, arr[last]);
            first++;
            last--;
        }
        return arr;
    }

    console.log(check(arr));
